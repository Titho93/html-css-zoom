<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Zoom</title>
</head>
<body>

  <section class="black-space"></section>
  <section class="window">
    <div class="container">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
     

    </div>
  </section>
  <section class="menu">
    <div class="webcam">
      <ul>
        <li class="microfone">
          <a href="#"><i class="fa-solid fa-microphone"></i></a>
          <span class="arrow"><i class="fa-solid fa-chevron-up"></i></span>
          <span class="name">Mute</span>
        </li>
        <li class="cam">
          <a href="#"><i class="fa-solid fa-video"></i></a>
          <span class="arrow"><i class="fa-solid fa-chevron-up"></i></span>
          <span class="name">Stop Video</span>
        </li>
      </ul>
    </div>

    <div class="utility">
      <ul>
        <li class="add">
          <div class="icon">
            <a href="#"><i class="fa-solid fa-user-plus"></i></a>
            <span class="name">Invite</span>
          </div>    
        </li>

        <li class="manage">
          <div class="icon">
            <a href="#"><i class="fa-solid fa-user-group"></i></a>
            <span class="name">Manage Participant</span>
          </div>  
        </li>

        <li class="polling">
          <div class="icon">
            <a href="#"><i class="fa-solid fa-chart-column"></i></a>
            <span class="name">Polling</span>
          </div>  
        </li>

        <li class="share-screen">
          <div class="icon">
            <a href="#"><i class="fa-solid fa-share-from-square"></i></a>
            <span class="name">Share Screen</span>
          </div>  
        </li>
          
        <li>
          <div class="icon">
            <span class="arrow"><i   class="fa-solid fa-chevron-up"></i></span>
          </div>   
        </li>

        <li class="chat">
          <div class="icon">
            <a href="#"><i class="fa-solid fa-comment"></i></a>
            <span class="name">Chat</span>
          </div>  
        </li>

        <li class="record">
          <div class="icon">
            <a href="#"><i class="fa-solid fa-record-vinyl"></i></a>
            <span class="name">Record</span>
          </div>  
        </li>

        <li class="breakout-rooms">
          <div class="icon">
            <a href="#"><i class="fa-brands fa-windows"></i></a>
            <span class="name">Breakout Rooms</span>
          </div>   
        </li>

        <li class="more">
          <div class="icon">
            <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
            <span class="name">More</span>
          </div>  
        </li>
      </ul>
    </div>

    <div class="end-meeting">
      <span class="button">End meeting</span>
    </div>
  </section>
  
</body>
</html>
